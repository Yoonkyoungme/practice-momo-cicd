name: Frontend CI

on:
  pull_request:
    branches: ['main', 'develop']

permissions:
  checks: write
  pull-requests: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      storybook: ${{ steps.filter.outputs.storybook }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            storybook:
              - 'frontend/.storybook/**'
              - 'frontend/**/*.stories.*'
              - 'frontend/**/*.story.*'
          list-files: 'csv'

  fe-test:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
